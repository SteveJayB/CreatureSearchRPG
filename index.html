<!DOCTYPE html>
<head>
  <title>RPG Creature Search App</title>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <h1>RPG Creatures - Search App</h1>
  <div id="info">
    <h2>Search for Creature Name or ID:</h2>
    <input id="search-input" required></input>
    <button id="search-button">Search</button><br>
    <div id="creature-info">
      <span id="creature-name"></span>
      <span id="creature-id"></span><br>
    </div>
    <div id ="weight-height">
      <span id="weight">WEIGHT:</span>
      <span id="height">HEIGHT:</span><br>
    </div>
    <div id="types"></div><br>
    <div id="abilities"></div>
    <div id="ability-description"></div>
    <div id="titles">
      <span id="base">BASE</span>
      <span id="stats">STATS</span><br>
    </div>
    <div id="hp-info">
      <span id="hp-title">HP:</span>
      <span id="hp"></span><br>
    </div>
    <div id="attack-info">
      <span id="attack-title">ATTACK:</span>
      <span id="attack"></span><br>
    </div>
    <div id="defense-info">
      <span id="defense-title">DEFENSE:</span>
      <span id="defense"></span><br>
    </div>
    <div id ="special-attack-info">
      <span id="special-attack-title">SPECIAL ATTACK:</span>
      <span id="special-attack"></span><br>
    </div>
    <div id="special-defense-info">
      <span id="special-defense-title">SPECIAL DEFENSE:</span>
      <span id="special-defense"></span><br>
    </div>
    <div id="speed-info">
      <span id="speed-title">SPEED:</span>
      <span id="speed"></span>
    <div>
  </div>

<script src="script.js"></script>
</body>
</html>
